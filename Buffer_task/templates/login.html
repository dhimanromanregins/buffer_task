<! DOCTYPE html>  
<html lang="en" >  
<head>  
  <meta charset="UTF-8">  
  <title> Login form
 </title>
</head>
<body>  
<div class="pt-5">  
  <div class="global-container">  
    <div class="card login-form">  
    <div class="card-body">  
        <h3 class="card-title text-center"> Login Form </h3>
        <div class="card-text">  
            <form method="POST">
                {% csrf_token %}
                <br><br>
                <div class="form-group">
                    <label for="username">Username </label>
                    <input type="text" class="form-control form-control-sm" name="username"  id="username" aria-describedby="emailHelp">
                </div>  
                <div class="form-group">  
                    <label for="exampleInputPassword1">Password </label>  
              
                    <input type="password" class="form-control form-control-sm" name="password" id="exampleInputPassword1">  
                </div>  
                <button type="submit" class="btn btn-primary btn-block"> Sign in </button>  
                  
                <div class="sign-up">  
                    Don't have an account? <a href="register"> Create One </a>
                </div>  
            </form>  
        </div>  
    </div>  
</div>
</div>
</div>  
</body>  
</html>
