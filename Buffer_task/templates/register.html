<! DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Login form
 </title>
</head>
<body>
 <br><br>
      <div class="col-md-11" style="text-align: right;"><a href="/">Home</a></div>
  <br><br>
<div class="pt-5">

  <div class="global-container">
    <div class="card login-form">
    <div class="card-body">
        <h3 class="card-title text-center"> Register Form </h3>
        <div class="card-text">
            <form method="post" enctype="multipart/form-data">
                {% if messages %}
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% csrf_token %}
                <br><br>
                <div class="form-group">
                    <label for="username">Username </label>
                    <input type="text" class="form-control form-control-sm" name="username"  id="username" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <br>
                    <label for="exampleInputPassword1">Password </label>

                    <input type="password" class="form-control form-control-sm" name="password" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary btn-block"> Sign up </button>

                <div class="sign-up"><a href="/"> Login </a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
